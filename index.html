<body style="background-color: #E2A9F3;">
<font color="#3D136D" face="Century Gothic, sans-serif">
<h1>¿Cuántos enlaces hay?</h1>
  <p>Hola, soy un <a href="#" name="enlace1">enlace</a></p>
  <p>Los <a name="enlace2">enlaces</a> son muy útiles</p>

  <p><h3>Muestra aquí cuántos enlaces hay en este sitio:</h3></p>
  <span id="num_enlaces"></span>
  <script>
    function Contador() {
      var valorA = document.getElementsByTagName('a').length;
      var impresion=document.getElementById('num_enlaces');
      impresion.innerHTML = "Hay "+ valorA + " enlaces" ;
    } 
    Contador();
  </script>
